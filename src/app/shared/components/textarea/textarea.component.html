<div class="mb-5" [formGroup]="form()">
  <label [for]="id()" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{
    title()
  }}</label>
  <textarea
    [id]="id()"
    [formControlName]="control()"
    rows="4"
    class="resize-none block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary dark:focus:border-primary"
    [placeholder]="fieldPlaceholder()"
    (input)="onChange()"
  ></textarea>
  @if (form().get(control())?.errors && form().get(control())?.touched && validationMsg()) {
    <p class="text-error text-xs my-1 p-0">{{ validationMsg() }}</p>
  }
</div>
